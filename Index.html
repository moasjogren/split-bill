<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <section class="section-container">
      <div class="card">
        <!-- <img
          src="https://img.icons8.com/emoji/48/heavy-dollar-sign-emoji.png"
          alt="heavy-dollar-sign-emoji"
          class="dollar"
        /> -->
        <div class="front">
          <div class="title">
            <h1 class="section-headline">Splitta notan</h1>
            <img src="./icons/cloche.svg" alt="" />
          </div>
          <form>
            <!-- Antal vänner -->
            <article class="section-article-container">
              <label for="friends">Antal :</label>
              <input
                type="number"
                class="input-friends"
                id="friends"
                name="friends"
                min="1"
              />
            </article>
            <!-- Summa -->
            <article class="section-article-container">
              <label for="sum">Summa:</label>
              <input type="number" class="input-sum" id="sum" name="sum" />
            </article>
            <!-- Dricks -->
            <article class="section-article-container">
              <label for="tip">Dricks: </label> <span class="dricks"></span>
              <input
                type="range"
                max="25"
                class="input-tip"
                id="tip"
                name="tip"
                value="0"
              />
            </article>

            <!-- Submit -->
            <div class="btns">
              <button class="section-btn send">Beräkna</button>
              <button class="random">
                <img src="./icons/catdice.svg" alt="" />
              </button>
            </div>
          </form>
        </div>
        <div class="back">
          <img src="./icons/cloche.svg" alt="" />
          <p class="total-sum"></p>
          <div class="random-box">
            <p class="random-tip"></p>
            <img
              class="cat active"
              src="./img/Skärmbild_2024-10-22_200041-removebg-preview.png"
              alt=""
            />
          </div>
          <button class="section-btn go-back">Tillbaka</button>
        </div>
      </div>
    </section>
  </body>
  <script src="./js/script2.js"></script>
</html>
