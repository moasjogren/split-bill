<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="3em" height="3em">
  <!-- Cloche base (tray) -->
  <rect x="15" y="65" width="70" height="6" rx="3" ry="3" fill="#8a8a8a" stroke="#666" stroke-width="1"/>
  
  <!-- Cloche dome -->
  <path d="M15,65 a35,30 0 0,1 70,0" fill="#d9d9d9" stroke="#666" stroke-width="2"/>
  
  <!-- Cloche knob (top) -->
  <circle cx="50" cy="30" r="4" fill="#666"/>
  <rect x="48" y="31" width="4" height="5" fill="#666" />
  
  <!-- Dollar sign on the cloche -->
  <text x="50" y="55" font-family="Arial" font-size="22" fill="green" text-anchor="middle" dominant-baseline="middle">
    $
  </text>
</svg>